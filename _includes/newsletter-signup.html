<section class="newsletter-signup gradient-4" id="stay-informed-cta" role="form" aria-label="Subscribe Form">

  <div class="row">
    <div class="columns medium-text-center">
      <h3>Stay Informed</h3>
      <p>Sign up to receive engaging, educational and inspirational content in your inbox.</p>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="columns medium-text-center">
        <label for="newsletter-signup-textbox" class="show-for-sr">Email:</label>
        <input id="newsletter-signup-textbox" type="email" name="email" placeholder="Email Address" v-model="email">
        <input type="submit" value="Join" class="button button-form" @click.prevent="modalOpen = true">
      </div>
    </div>
  </form>
  <div class="stay-informed-modal" :class="{'stay-informed-modal--open': modalOpen}" v-cloak>
    <div class="stay-informed-modal__inner">
      {% include stay-informed.html %}
    </div>

    <div class="stay-informed-modal__bg" @click="modalOpen = false" role="button">
      <div class="videos-modal__close">
        <span aria-hidden="true">âœ•</span><span class="show-for-sr">Close</span>
      </div>
    </div>
  </div>
</section>
